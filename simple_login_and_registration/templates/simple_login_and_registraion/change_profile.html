{% extends 'Base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <h2>Change Profile</h2>



    <div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">

                {{ u_form|crispy }}
                <br>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </fieldset>
        </form>
    </div>

{% endblock %}
